<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login AI Content Generator</title>
  <link rel="stylesheet" href="log.css">
  <link rel="stylesheet" href="cg.css">
</head>
<body>
  <div class="login-container">
    <!-- Login Form -->
    <form id="loginForm" class="login-form">
      <h2>Login</h2>
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="btn">Login</button>
      <p id="error-message" class="error-message"></p>
    </form>

    <!-- Content to Display After Successful Login -->
    <div id="content" class="content" style="display: none;">
     <div class="container">
    <h1>AI Content Generator</h1>
    <form id="content-generator-form">
      <!-- Category Selection -->
      <div class="form-group">
        <label for="category">Kategori:</label>
        <select id="category" name="category" required>
          <option value="">Pilih Kategori</option>
          <option value="artikel">Artikel</option>
          <option value="copywriting">Copywriting</option>
        </select>
      </div>

      <!-- Style Selection -->
      <div class="form-group">
        <label for="style">Gaya Tulisan:</label>
        <select id="style" name="style" required>
          <option value="">Pilih Gaya Tulisan</option>
          <option value="formal">Formal</option>
          <option value="kasual">Kasual</option>
          <option value="profesional">Profesional</option>
          <option value="Kreatif">Kreatif</option>
          <option value="bahasa santai resmi">Bahasa santai resmi</option>
          <option value="bahasa santai tapi baku">Bahasa santai tapi baku</option>
          <option value="formal dan ramah">Formal dan ramah</option>
          <option value="kreatif dan humoris">Kreatif dan humoris</option>
          <option value="cerita dengan fakta ilmiah">Cerita dengan fakta ilmiah</option>
          <option value="persuasif formal">Persuasif formal</option>
          <option value="informal dengan sopan">Informal dengan sopan</option>
          <option value="persuasif kreatif">Persuasif kreatif</option>
          <option value="instruksi ramah">Instruksi ramah</option>
          <option value="sederhana tapi menyentuh">Sederhana tapi menyentuh</option>
          <option value="santai tapi instruktif">Santai tapi instruktif</option>
          <option value="resmi tapi lucu">Resmi tapi lucu</option>
          <option value="informal tapi serius">Informal tapi serius</option>
          <option value="penelitian ilmiah">Penelitian ilmiah</option>
          <option value="interaktif yang menghibur">Interaktif yang menghibur</option>
          <option value="kultwit yang kreatif">Kultwit yang kreatif</option>
          <option value="inspiratif dengan motivasi">Inspiratif dengan motivasi</option>
          <option value="ekspresif dan emosional">Ekspresif dan emosional</option>
          <option value="cerita personal">Cerita personal</option>
          <option value="edukasi dengan fakta">Edukasi dengan fakta</option>
          <option value="bisnis formal">Bisnis formal</option>
          <option value="teknis tapi mudah dipahami">Teknis tapi mudah dipahami</option>
          <option value="ramah kasual">Ramah kasual</option>
          <option value="promosional yang Subtil">Promosional yang Subtil</option>
          <option value="penyampaian cerita fakta">Penyampaian cerita fakta</option>
          <option value="serius dan formal">Serius dan formal</option>
          <option value="ringan tapi informatif">Ringan tapi informatif</option>
          <option value="visual dan deskriptif">Visual dan deskriptif</option>
          <option value="minimalis dan efektif">Minimalis dan efektif</option>
          <option value="informatif formal">Informatif formal</option>
          <option value="persuasif agresif">Persuasif agresif</option>
        </select>
      </div>

      <!-- Author Style Selection -->
      <div class="form-group">
        <label for="author-style">Gaya Penulis:</label>
        <select id="author-style" name="author-style">
          <option value="">Pilih Gaya Penulis</option>
          <option value="dengan gaya penulisan Fimela">Gaya author Fimela</option>
          <option value="dengan gaya penulisan Hipwee">Gaya author Hipwee</option>
          <option value="dengan gaya penulisan Dream">Gaya author Dream</option>
          <option value="dengan gaya penulisan IDN Times">Gaya author IDN Times</option>
          <option value="dengan gaya penulisan Katadata">Gaya author Katadata</option>
          <option value="dengan gaya penulisan Kompas">Gaya author Kompas</option>
          <option value="dengan gaya penulisan SindoNews">Gaya author SindoNews</option>
          <option value="dengan gaya penulisan Liputan6">Gaya author Liputan6</option>
          <option value="dengan gaya penulisan Kontan.co.id">Gaya author Kontan.co.id</option>
          <option value="dengan gaya penulisan Raditya Dika">Gaya author Raditya Dika</option>
          <option value="dengan gaya penulisan Dee Lestari">Gaya author Dee Lestari</option>
          <option value="dengan gaya penulisan Ilana Tan">Gaya author Ilana Tan</option>
          <option value="dengan gaya penulisan Leila S. Chudori">Gaya author Leila S. Chudori</option>
          <option value="dengan gaya penulisan Tere Liye">Gaya author Tere Liye</option>
          <option value="dengan gaya penulisan Pidi Baiq">Gaya author Pidi Baiq</option>
          <option value="dengan gaya penulisan Eka Kurniawan">Gaya author Eka Kurniawan</option>
          <option value="Andrea Hirata">Gaya author Andrea Hirata</option>
          <option value="dengan gaya penulisan Sapardi Djoko Damono">Gaya author Sapardi Djoko Damono</option>
          <option value="dengan gaya penulisan WS Rendra">Gaya author WS Rendra</option>
          <option value="dengan gaya penulisan Fira Basuki">Gaya author Fira Basuki</option>
          <option value="dengan gaya penulisan Raina Sia">Gaya author Raina Sia</option>
        </select>
      </div>

      <!-- Additional Inputs -->
      <div class="form-group">
        <label for="about">Tentang:</label>
        <textarea id="about" name="about" placeholder="Deskripsikan topik atau ide utama..." required></textarea>
      </div>

       <!-- Area Selection -->
      <div class="form-group">
        <label for="area">Area:</label>
        <select id="area" name="area">
          <option value="">Tidak Pilih</option>
          <option value="di Purwokerto">di Purwokerto</option>
          <option value="di Sokaraja Banyumas">di Sokaraja Banyumas</option>
          <option value="di Metland Cileungsi Bogor">di Metland Cileungsi</option>
          <option value="di Cileungsi Bogor">di Cileungsi Bogor</option>
          <option value="di Pegangsaan Dua Kelapagading">di Pegangsaan Dua Kelapagading</option>
        </select>
      </div>

       <div class="form-group">
        <label for="area2">Area (Isi Sendiri):</label>
        <input type="text" id="area2" name="area2" placeholder="di Purwokerto">
      </div> 
      
       <!-- Word Count Selection -->
      <div class="form-group">
        <label for="word-count">Jumlah Kata:</label>
        <select id="word-count" name="word-count">
          <option value="">Tidak Pilih</option>
          <option value="300 kata">300 kata</option>
          <option value="500 kata">500 kata</option>
          <option value="1000 kata">1000 kata</option>
        </select>
      </div>
      
      <!--Keywords Selection -->
      <div class="form-group">
        <label for="keywords">Kata Kunci:</label>
        <select id="keywords" name="keywords">
          <option value="">Tidak Pilih</option>
          <option value="dengan kata kunci laundry kiloan Purwokerto">laundry kiloan Purwokerto</option>
          <option value="dengan kata kunci laundry satuan Purwokerto">laundry satuan Purwokerto</option>
          <option value="dengan kata kunci laundry karpet Purwokerto">laundry karpet Purwokerto</option>
        </select>
      </div>
     
      <div class="form-group">
        <label for="keywords2">Kata Kunci (Isi Sendiri):</label>
         <textarea id="keywords2" name="keywords2" placeholder="dengan kata kunci laundry kiloan, laundry Purwokerto"></textarea>
      </div>

      <!-- Generate Button -->
      <button type="submit" id="generate-prompt">Generate Prompt</button>
    </form>

    <!-- Generated Prompt Display -->
    <div id="output" class="output hidden">
      <h2>Prompt Anda:</h2>
      <pre id="generated-prompt"></pre>
      <button id="copy-button">Copy to Clipboard</button>
    </div>
  </div>
	 
      <h6>Anda login sampai: <span id="expiryDate"></span>.</h6>
      <button id="logoutBtn" class="btn">Logout</button>
    </div>
  </div>

  <script src="log.js"></script>
  <script src="cg.js"></script>
</body>
</html>
